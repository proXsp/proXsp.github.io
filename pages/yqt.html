<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes">

    <title>家园</title>

    <style type="text/css">
        #times {
            height: 80px;
            border-radius: 40px;
            background-color: #efefef;
            font-size: 38px;
            text-align: center;
            line-height: 80px;
            margin-left: 50px;
            margin-right: 50px;
            color: #666;
        }

        #dates {
            color: #999;
            text-align: center;
            font-size: 18px;
            margin-top: 5px;
        }

        .ok {
            display: none;
        }
    </style>
</head>

<body style="background-color: #efefef">
<div
        style="text-align: center; margin-top: 20px; background-color: #f9f8f8; height: 40px; line-height: 40px;">
    入园凭证</div>
<div
        style="background-color: #ffffff; padding-bottom: 30px; width: 100%; padding-top: 30px;">
    <div style="height: 120px;">
        <div class="ok"
             style="width: 100px; height: 100px; background-color: #6ddab2cf; margin: auto; border-radius: 50px; position: relative; top: 5px;">
            <div
                    style="display: inline-block; width: 18px; height: 18px; background-color: #fff; border-radius: 9px; position: relative; top: 24px; left: 24px;"></div>
            <div
                    style="display: inline-block; width: 18px; height: 18px; background-color: #fff; border-radius: 9px; position: relative; top: 24px; left: 32px;"></div>
            <div
                    style="display: inline-block; width: 78px; height: 42px; background-color: #fff; position: relative; top: 26px; left: 11px; border-bottom-left-radius: 50px; border-bottom-right-radius: 50px;"></div>
            <div
                    style="display: inline-block; width: 66px; height: 36px; background-color: #88e1c0; border-bottom-left-radius: 60px; border-bottom-right-radius: 60px; position: relative; left: 17px; top: -16px;"></div>
        </div>
    </div>
    <div class="ok"
         style="text-align: center; color: #88e1c0; font-size: 21px;">符合要求</div>
    <div class="ok"
         style="text-align: center; color: #88e1c0; font-size: 21px;">欢迎来到公司现场办公</div>
    <div style="">
        <div id="times" style="margin-top: 20px;">23:52:31</div>
        <div id="dates">2021-7-11</div>
    </div>
</div>

<div
        style="background-color: #fff; margin-top: 12px; height: 60px; line-height: 60px; padding-left: 20px;">
    <span style="color: #333">当前体温</span><input id="wd"
                                                placeholder="请输入当前体温"
                                                style="margin-left: 20px; border-width: 0px; border: none; outline: none; height: 30px; font-size: 16px; color: #666;"><span
        style="text-align: right; color: #aaa; float: right; margin-right: 20px;">℃</span>
</div>
<div id="sub"
     style="text-align: center; height: 40px; width: 100%; background-color: #0186c5ed; border-radius: 5px; line-height: 40px; color: #fff; position: absolute; bottom: 0px;">提交</div>

<script type="text/javascript">
    var div1 = document.getElementById("times");
    var div2 = document.getElementById("dates");
    var sub = document.getElementById("sub");
    var wd = document.getElementById("wd");
    function getDate() {
        //获取当前时间
        var date = new Date();
        //格式化为本地时间格式
        var date1 = date.toTimeString().split(" ")[0];
        var date2 = date.toLocaleDateString().replaceAll("/", "-");
        //获取div
        //将时间写入div
        div1.innerHTML = date1;
        div2.innerHTML = date2;
    }
    //使用定时器每秒向div写入当前时间
    setInterval("getDate()", 1000);

    sub.onclick = function() {
        wd.setAttribute("disabled", "disabled");
        sub.innerHTML = "返回";

        var allOk = document.getElementsByClassName('ok');
        for (var i = 0; i < allOk.length; i++) {
            allOk[i].style.display = "block";
        }
    }
</script>


</body>
</html>
